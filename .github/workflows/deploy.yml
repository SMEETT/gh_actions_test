name: Deploy

on: [push]

jobs:
    build:
        if: "contains(github.event.head_commit.message, '[deploy]')"
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v1

            - name: Copy repository contents via scp
              uses: appleboy/scp-action@master
              env:
                  HOST: ${{ secrets.HOST }}
                  USERNAME: ${{ secrets.USERNAME }}
                  PORT: ${{ secrets.PORT }}
                  KEY: ${{ secrets.SSHKEY }}
              with:
                  source: "."
                  target: "/home/bf/gh_actions_test"

            - name: Build and Run
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.HOST }}
                  USERNAME: ${{ secrets.USERNAME }}
                  PORT: ${{ secrets.PORT }}
                  KEY: ${{ secrets.SSHKEY }}
                  script: |
                      cd /home/bf/gh_actions_test/backend
                      npm install
                      pm2 start /home/bf/gh_actions_test/index.js --name "test_backend"
                      cd /home/bf/gh_actions_test/frontend
                      npm install --production=false
                      npm run build
                      pm2 delete test_frontend
                      pm2 start npm --name "test_frontend" -- run serve
                      pm2 restart test_backend
                      pm2 restart test_frontend
                      pm2 save
